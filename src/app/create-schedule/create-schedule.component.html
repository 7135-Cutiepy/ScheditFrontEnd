<div class="container-fluid">
  <h1 class="display-4">create your schedule.</h1>
  <div class="row">
    <div class="col-9 col">
      <app-calendar [dataRequested]="dataRequested" (messageEvent)="receiveCalendarData($event)"></app-calendar>
    </div>
    <div class="col-3 col">
      <app-pref-bar [dataRequested]="dataRequested" (messageEvent)="receiveHourPrefs($event)"> </app-pref-bar>
      <button type="submit" (click)="requestData()" class="btn btn-primary">Create Schedule</button>
    </div>
  </div>
</div>
