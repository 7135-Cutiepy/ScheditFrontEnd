<div class="container">
	<div class="row">
		<div class="col">
			<h1 class="display-4">your schedules.</h1>
		</div>
		<div class="col">
			<div class="float-right">
				<button class="btn btn-primary">add schedule</button>
			</div>
		</div>
	</div>
	<div *ngFor="let schedule of schedules">
    <div class="card text-white"
      [class.bg-danger]="schedule.status == 'queued'"
      [class.bg-warning]="schedule.status == 'generating'"
      [class.bg-success]="schedule.status == 'done'"
    >
			<div class="card-body">
        <div class="float-left">
          <span>{{schedule.name}}</span>
        </div>
        <div class="float-right">
            <span>{{schedule.status}}</span>
          <button type="button" class="btn btn-info">view</button>
          <button type="button" class="btn btn-danger">delete</button>
        </div>
			</div>
		</div>
	</div>
</div>
