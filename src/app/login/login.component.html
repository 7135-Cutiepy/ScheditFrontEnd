<div class="container">
	<div class="alert" *ngIf="alert_text" role="alert"
		[class.alert-danger]="alert_type == 'failure'"
		[class.alert-success]="alert_type == 'success'">
		{{alert_text}}
	</div>
	<div class="card">
		<div class="card-header">
			Login
		</div>
		<div class="card-body">
			<form (submit)="loginUser($event)">
				<div class="form-group">
					<label for="email">Email</label>
					<input required [(ngModel)]="email" name="email" type="email" id="email "class="form-control" placeholder="gburdell85@gatech.edu">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input required [(ngModel)]="password" name="password" type="password" id="password" class="form-control">
				</div>
				<div class="float-right">
					<div class="btn-toolbar">
						<input class="btn btn-success" type="button" value="New User" (click)="goToRegisterPage()">
						<input class="btn btn-primary" type="submit" value="Login">
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
